<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Churracômetro</title>
</head>
<body>
    <div class="esmaecido">
        <main>
            <h1>CHURRASCÔMETRO</h1>
            <div class="homem">
                <label for="nome"><ion-icon name="man"></ion-icon></label>
                <input type="number" name="homem" value="0" min="0">
            </div>
            <div class="mulher">
                <ion-icon name="woman"></ion-icon>
                <input type="number" name="mulher" value="0" min="0">
            </div>
            <div class="acompanhamento">
                <p>Possui acompanhamento?</p>
                <input type="radio" id="sim" name="acompanhamento" value="sim" checked>
                <label for="sexo-m">Sim</label>
                <input type="radio" id="nao" name="acompanhamento" value="nao">
                <label for="sexo-f">Não</label>
            </div>
            <button>Calcular</button>
        </main>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
</body>
</html>
